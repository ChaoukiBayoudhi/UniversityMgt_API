#changer le port par d'Apache Tomcat en cas de conflit
#Le port de Tomcat par defaut est 8080
server.port=9592 
#On peut remplacer postgresql par mysql par exemple
spring.datasource.url=jdbc:postgresql://localhost:5432/universitydb
spring.datasource.username=userbis2
spring.datasource.password=userbis2
#cette option sert à visualiser la requête sql générée par l'ORM
spring.jpa.show-sql=true
## Hibernate Properties
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
## Hibernate Logging
logging.level.org.hibernate.SQL=DEBUG
